<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator-container">
<!--     this is where the "screen" is -->
    <input type="text" name="display" id="display" class="form-control">
    
<!--     rows of buttons below -->
    <div class="row">
      <div class="calculator-button">
        <button class="btn" data-operator="(">(</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-operator=")">)</button>
      </div>
      <div class="calculator-button">
        <button class="btn black" data-operator="C">C</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-operator="**">x^y</button>
      </div>
    </div>
    <div class="row">
      <div class="calculator-button">
        <button class="btn" data-value="7">7</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-value="8">8</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-value="9">9</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-operator="/">&divide;</button>
      </div>
    </div>
    <div class="row">
      <div class="calculator-button">
        <button class="btn" data-value="4">4</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-value="5">5</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-value="6">6</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-operator="*">&times;</button>
      </div>
    </div>
    <div class="row">
      <div class="calculator-button">
        <button class="btn" data-value="1">1</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-value="2">2</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-value="3">3</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-operator="+">+</button>
      </div>
    </div>
    <div class="row">
      <div class="calculator-button">
        <button class="btn" data-value="0">0</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-operator=".">.</button>
      </div>
      <div class="calculator-button">
        <button class="btn blue" data-operator="=">=</button>
      </div>
      <div class="calculator-button">
        <button class="btn" data-operator="-">-</button>
      </div>
    </div>
  </div>
<!--   our script tag sits at the end to make sure the html is loaded before js kicks in -->
  <script src="calculator.js"></script>
</body>
</html>
